<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="/css/minimal.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form" id="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input type="email" name="email" autocomplete="off" class="input-form">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>
                    <div class="wrap-input margin-bottom-35">
                        <input type="password" name="password" class="input-form">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn" type="submit" id="login-form-btn">Login</button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">Esqueceu sua <a class="text2" href="#">senha?</a></span>
                        </li>
                        <li>
                            <span class="text1">Não tem conta? <a class="text2" href="#">Criar</a></span>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="/images/login.png" width="300" height="300" class="margin-left-50" alt="">
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
